<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Astra â€“ Apps</title>
    <style>
        body {
            background: #0c0f14;
            color: #e6f0ff;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            cursor: none;
        }

        .cursor {
            position: fixed;
            width: 14px;
            height: 14px;
            border: 2px solid #e6f0ff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.15s ease, background-color 0.3s ease;
            z-index: 10000;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e6f0ff;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            cursor: none;
            transition: background 0.3s ease;
        }

        .home-btn:hover {
            background: rgba(125, 211, 252, 0.1);
        }

        .home-btn span {
            font-weight: 600;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 18px;
            max-width: 600px;
            margin: 40px auto; /* Added margin for better centering */
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            color: inherit;
            cursor: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .link-btn:hover {
            background: rgba(125, 211, 252, 0.06);
            transform: translateY(-4px) scale(1.04);
        }

        .link-btn img {
            width: 42px; /* Slightly larger icons */
            height: 42px;
            margin-bottom: 8px;
            object-fit: contain; /* Ensures logos aren't stretched */
            filter: grayscale(30%) brightness(150%); /* Makes icons fit the theme */
        }

        .link-btn span {
            display: block;
            font-size: 14px;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay iframe {
            width: 90%; /* Larger iframe */
            height: 90%;
            border: none;
            border-radius: 12px;
            background: #111;
        }

        .overlay .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            color: #e6f0ff;
            background: none;
            border: none;
            cursor: none;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .overlay .close:hover {
            transform: scale(1.2);
            color: #ff4d4d; /* Red hover for close button */
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <a href="https://ethandupe.github.io/astra" class="home-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        <span>Home</span>
    </a>

    <div class="button-grid">
        <button class="link-btn" data-url="https://edgedcircles.com/uv/service/hvtrs8%2F-wuw%2Ctkkvoi.aoo%2Fgxrlmrg">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/tiktok-icon-white-round-logo.png" alt="TikTok" />
            <span>TikTok</span>
        </button>

        <button class="link-btn" data-url="https://edgedcircles.com/uv/service/hvtrs8%2F-cjavgrt%2Ccmm-">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT" />
            <span>ChatGPT</span>
        </button>

        <button class="link-btn" data-url="https://edgedcircles.com/uv/service/hvtrs8%2F-wuw%2Cntific.aoo%2Ffe%2Fdg%2Feedopcg-lou%2F">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/NVIDIA_GeForce_NOW_logo.svg" alt="NVIDIA GeForce Now" />
            <span>GeForce Now</span>
        </button>

        <button class="link-btn" data-url="https://ixl.com.de/frog/ixl/hvtrs8%252F-wuw%252Cngwermuldq.aoo%252F">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Newgrounds_logo.svg" alt="Newgrounds" />
            <span>Newgrounds</span>
        </button>

        <button class="link-btn" data-url="https://edgedcircles.com/uv/service/hvtrs8%2F-wuw%2Cecs%7Bfwn%2Cge%2F">
            <img src="https://www.vhv.rs/dpng/d/43-439337_game-controller-icon-white-png-transparent-png.png" alt="Easy Fun" />
            <span>Easy Fun</span>
        </button>

        <button class="link-btn" data-url="https://edgedcircles.com/uv/service/hvtrs8%2F-wuw%2Cymuvu%60e%2Ccmm-">
            <img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="YouTube" />
            <span>YouTube</span>
        </button>
    </div>

    <div class="overlay" id="iframeOverlay">
        <button class="close" id="closeBtn">&times;</button>
        <iframe src="" allow="fullscreen"></iframe>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('.link-btn, .close, .home-btn').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(2)';
                cursor.style.backgroundColor = 'rgba(125, 211, 252, 0.5)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursor.style.backgroundColor = 'transparent';
            });
        });

        const overlay = document.getElementById('iframeOverlay');
        const iframe = overlay.querySelector('iframe');
        document.querySelectorAll('.link-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                iframe.src = btn.dataset.url;
                overlay.classList.add('active');
            });
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            overlay.classList.remove('active');
            // Clear the iframe src to stop video/audio from playing in the background
            setTimeout(() => {
                iframe.src = '';
            }, 300); // Wait for the transition to finish
        });

        // Optional: Close overlay with the Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                document.getElementById('closeBtn').click();
            }
        });
    </script>

</body>
</html>
