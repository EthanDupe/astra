<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maximalist Web OS</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(45deg, #ff0077, #7700ff);
        color: white;
        overflow: hidden;
    }
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0,0,0,0.8);
        padding: 10px;
        display: flex;
        gap: 10px;
        z-index: 1000;
    }
    button {
        padding: 8px 16px;
        background: #ff00aa;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.1s ease;
    }
    button:hover {
        transform: scale(1.05);
        background: #ff55cc;
    }
    iframe {
        width: 100%;
        height: calc(100% - 50px);
        border: none;
    }
    .window {
        position: fixed;
        top: 50px;
        left: 50px;
        width: 600px;
        height: 400px;
        background: white;
        color: black;
        border-radius: 10px;
        overflow: hidden;
        display: none;
        flex-direction: column;
        z-index: 999;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    }
    .window-header {
        background: #333;
        color: white;
        padding: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .close-btn {
        background: red;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        padding: 2px 6px;
        border-radius: 4px;
    }
</style>
</head>
<body>

<header>
    <button onclick="openGames()">üéÆ Games</button>
    <button onclick="openTool('calc')">üñ© Calculator</button>
    <button onclick="openTool('note')">üìù Notepad</button>
    <button onclick="openTool('unit')">üìè Unit Converter</button>
</header>

<!-- Tool Windows -->
<div id="calc" class="window">
    <div class="window-header">
        <span>Calculator</span>
        <button class="close-btn" onclick="closeWindow('calc')">X</button>
    </div>
    <iframe src="https://www.online-calculator.com/full-screen-calculator/"></iframe>
</div>

<div id="note" class="window">
    <div class="window-header">
        <span>Notepad</span>
        <button class="close-btn" onclick="closeWindow('note')">X</button>
    </div>
    <iframe src="https://anotepad.com/"></iframe>
</div>

<div id="unit" class="window">
    <div class="window-header">
        <span>Unit Converter</span>
        <button class="close-btn" onclick="closeWindow('unit')">X</button>
    </div>
    <iframe src="https://www.unitconverters.net/"></iframe>
</div>

<script>
function openGames() {
    window.open("https://example.com/games", "_blank");
}
function openTool(id) {
    document.querySelectorAll('.window').forEach(win => win.style.display = 'none');
    document.getElementById(id).style.display = 'flex';
}
function closeWindow(id) {
    document.getElementById(id).style.display = 'none';
}
</script>

</body>
</html>
