body {
  font-family: var(--font-sans);
  background-color: #121212;
  color: #121212;
  overflow-x: hidden;
}

#particle-canvas {
  position: fixed;
  top: 0; left: 0;

  height: 100vh;
  pointer-events: none;

}

#start-btn {

  user-select: none;
  color: #F5F5F5;
  transition: color 0.3s ease;
}
#start-btn:hover {
  color: #007AFF;
}

#main-title {
  font-family: var(--font-serif);
  font-weight: 700;
  font-size: 3.5rem;
  color: #121212;
  letter-spacing: 0.1em;
  cursor: pointer;
  user-select: none;
  position: relative;
  overflow: visible;
  margin-bottom: 3rem;
}

.glitch {
  position: relative;
  color: #121212;
  user-select: none;
}
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  overflow: hidden;
  color: #007AFF;
  clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
  animation: glitch-anim 2s infinite;
}
.glitch::after {
  color: #F50057;
  clip-path: polygon(0 50%, 100% 50%, 100% 53%, 0 53%);
  animation-delay: 1s;
}
@keyframes glitch-anim {
  0% {
    transform: translate(0);
  }
  20% {
    transform: translate(-3px, 2px);
  }
  40% {
    transform: translate(3px, -2px);
  }
  60% {
    transform: translate(-3px, 2px);
  }
  80% {
    transform: translate(3px, -2px);
  }
  100% {
    transform: translate(0);
  }
}

/* Maximalist Buttons */
.max-button {
  font-family: var(--font-serif);
  font-weight: 700;
  font-size: 2.5rem;
  color: #121212;
  background: #F5F5F5;
  border-radius: 1rem;
  padding: 2rem 5rem;
  box-shadow: 0 8px 15px rgb(0 0 0 / 0.15);
  cursor: pointer;
  user-select: none;
  transition: 
    box-shadow 0.3s ease, 
    color 0.3s ease, 
    transform 0.3s ease;
  position: relative;
  overflow: hidden;
  margin: 0 auto;
  width: 300px;
  text-align: center;
  letter-spacing: 0.15em;
  margin-bottom: 3rem;
}

.max-button:hover, .max-button:focus {
  color: #007AFF;
  box-shadow: 0 0 25px #007AFF;
  transform: translateY(-8px) skew(-2deg, 1deg);
  outline: none;
}

/* Glitch text animation on click */
.glitching {
  animation: glitch-click 0.4s ease;
}
@keyframes glitch-click {
  0%, 100% { filter: none; }
  20% { filter: url(#glitch-filter); }
  40% { filter: none; }
  60% { filter: url(#glitch-filter); }
  80% { filter: none; }
}

  <script>
    const startBtn = document.getElementById('start-btn');
    const minimalistLanding = document.getElementById('minimalist-landing');
    const maximalistContent = document.getElementById('maximalist-content');
    const mainTitle = document.getElementById('main-title');
    const particleCanvas = document.getElementById('particle-canvas');
    const ctx = particleCanvas.getContext('2d');

    let particles = [];

    function resizeCanvas() {
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.originX = x;
        this.originY = y;
        this.color = color;
        this.size = 3;
        this.vx = (Math.random() - 0.5) * 8;
        this.vy = (Math.random() - 0.5) * 8;
        this.alpha = 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
        this.alpha = Math.max(this.alpha, 0);
      }
      draw(ctx) {
        ctx.fillStyle = `rgba(${this.color.r},${this.color.g},${this.color.b},${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function textToParticles(text, fontSize, fontFamily) {
      const offscreenCanvas = document.createElement('canvas');
      const offCtx = offscreenCanvas.getContext('2d');
      const width = window.innerWidth;
      const height = window.innerHeight;
      offscreenCanvas.width = width;
      offscreenCanvas.height = height;
      offCtx.font = `${fontSize}px ${fontFamily}`;
      offCtx.textAlign = "center";
      offCtx.textBaseline = "middle";
      offCtx.fillStyle = "#F5F5F5";
      offCtx.fillText(text, width / 2, height / 2);

      const imageData = offCtx.getImageData(0, 0, width, height);
      const data = imageData.data;
      let particlesArray = [];

      for (let y = 0; y < height; y += 7) {
        for (let x = 0; x < width; x += 7) {
          const index = (y * width + x) * 4;
          const r = data[index];
          const g = data[index + 1];
          const b = data[index + 2];
          const a = data[index + 3];
          if (a > 128) {
            particlesArray.push(new Particle(x, y, { r, g, b }));
          }
        }
      }
      return particlesArray;
    }

    function animateParticles() {
      ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      let activeParticles = false;
      particles.forEach(p => {
        if (p.alpha > 0) {
          p.update();
          p.draw(ctx);
          activeParticles = true;
        }
      });
      if (activeParticles) {
        requestAnimationFrame(animateParticles);
      } else {
        particleCanvas.style.display = 'none';
      }
    }

    function animateMainTitle() {
      const text = mainTitle.textContent;
      mainTitle.textContent = "";
      for(let char of text) {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.display = 'inline-block';
        span.style.opacity = 0;
        mainTitle.appendChild(span);
      }
      gsap.to(mainTitle.children, {
        duration: 1.5,
        opacity: 1,
        y: 0,
        stagger: 0.1,
        ease: "power3.out",
        from: "random",
        onStart: () => {
          for (const span of mainTitle.children) {
            span.style.transform = "translateY(40px)";
          }
        }
      });
    }

    // Glitch text effect
    function glitchText(el) {
      if (el.classList.contains('glitching')) return;
      el.classList.add('glitching');
      const originalText = el.textContent;
      let glitchCount = 0;
      const glitchInterval = setInterval(() => {
        if (glitchCount > 15) {
          clearInterval(glitchInterval);
          el.textContent = originalText;
          el.classList.remove('glitching');
          return;
        }
        const chars = originalText.split('');
        for(let i=0; i<chars.length; i++) {
          if(Math.random() < 0.3) {
            chars[i] = String.fromCharCode(33 + Math.floor(Math.random() * 94));
          }
        }
        el.textContent = chars.join('');
        glitchCount++;
      }, 50);
    }

    // Parallax background effect on scroll
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const parallax = document.getElementById('parallax-bg');
      parallax.style.transform = `translateX(calc(-50% + ${scrollY * 0.3}px)) scale(1.1)`;
    });

    // START button click handler
    startBtn.addEventListener('click', () => {
      startBtn.style.pointerEvents = 'none';

      particles = textToParticles("START", 150, "Montserrat");

      particleCanvas.style.display = "block";

      gsap.to(startBtn, {
        duration: 0.5,
        opacity: 0,
        onComplete: () => {
          particles.forEach(p => p.alpha = 1);
          animateParticles();

          gsap.to(minimalistLanding, {
            duration: 2,
            backgroundColor: "#F5F5F5",
            onUpdate: () => {
              document.body.style.backgroundColor = minimalistLanding.style.backgroundColor;
            }
          });

          setTimeout(() => {
            minimalistLanding.style.display = "none";
            maximalistContent.style.pointerEvents = "auto";
            gsap.to(maximalistContent, {
              duration: 1,
              opacity: 1,
              ease: "power2.out",
              onComplete: () => {
                animateMainTitle();
              }
            });
          }, 1500);
        }
      });
    });

    startBtn.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        startBtn.click();
      }
    });

    mainTitle.addEventListener('click', () => glitchText(mainTitle));
    mainTitle.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        glitchText(mainTitle);
      }
    });

    // Games and Apps buttons open links
    document.getElementById('games-btn').addEventListener('click', () => {
      window.open('https://example.com/games', '_blank');
    });
    document.getElementById('apps-btn').addEventListener('click', () => {
      window.open('https://example.com/apps', '_blank');
    });

    // Accessibility: Enter/Space triggers buttons
    ['games-btn', 'apps-btn'].forEach(id => {
      const btn = document.getElementById(id);
      btn.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          btn.click();
        }
      });
      btn.addEventListener('click', () => {
        glitchText(btn);
      });
    });
  </script>
