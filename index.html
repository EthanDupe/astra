<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astra</title>
<style>
    /* Reset & Fonts */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #0f0f0f;
        color: #ffffff;
        font-family: 'Segoe UI', sans-serif;
        overflow-x: hidden;
    }

    /* Loading Screen */
    #loading-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-size: 2em;
        font-weight: bold;
        opacity: 1;
        transition: opacity 1s ease;
    }
    #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
    }

    /* Header Title */
    header {
        text-align: center;
        padding: 1rem;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 2px;
        animation: fadeInDown 1s ease;
    }

    /* Navbar */
    nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 1rem;
        animation: fadeInUp 1.2s ease;
    }
    nav button {
        background: none;
        border: 2px solid #ffffff;
        color: #ffffff;
        padding: 0.5rem 1.2rem;
        font-size: 1rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    nav button:hover {
        transform: scale(1.08);
        background-color: #ffffff;
        color: #0f0f0f;
    }

    /* Fade-in animations */
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Content Placeholder */
    main {
        text-align: center;
        padding: 2rem;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 0.3s;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">Welcome</div>

<!-- Website Title -->
<header>Astra</header>

<!-- Navbar -->
<nav>
    <button onclick="window.location.href='https://ethandupe.github.io/games-main/'">Games</button>
    <button onclick="window.location.href='/tools.html'">Tools</button>
    <button onclick="window.location.href='/apps.html'">Apps</button>
</nav>

<!-- Main Content -->
<main>
    <h2>Welcome to Astra</h2>
    <p>Your minimalist unblocked games, tools, and apps hub.</p>
</main>

<script>
    // Loading Screen Fade Out
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loading-screen').classList.add('fade-out');
        }, 1500); // 1.5 second delay
    });
</script>

</body>
</html>
