<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimalist-Maximalist Site</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,700;1,700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* Custom fonts */
    :root {
      --font-sans: 'Montserrat', sans-serif;
      --font-serif: 'Cormorant Garamond', serif;
    }

    body {
      font-family: var(--font-sans);
      background-color: #121212;
      color: #121212;
      overflow-x: hidden;
    }
    /* Particle canvas full screen */
    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 50;
    }

    /* Minimalist START text style */
    #start-btn {
      font-family: var(--font-sans);
      font-weight: 300;
      font-size: 6rem;
      cursor: pointer;
      user-select: none;
      color: #F5F5F5;
      transition: color 0.3s ease;
    }
    #start-btn:hover {
      color: #007AFF;
    }

    /* Maximalist main title */
    #main-title {
      font-family: var(--font-serif);
      font-weight: 700;
      font-size: 3.5rem;
      color: #121212;
      letter-spacing: 0.1em;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: visible;
    }

    /* Glitch effect container */
    .glitch {
      position: relative;
      color: #121212;
      user-select: none;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #007AFF;
      clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
      animation: glitch-anim 2s infinite;
    }
    .glitch::after {
      color: #F50057;
      clip-path: polygon(0 50%, 100% 50%, 100% 53%, 0 53%);
      animation-delay: 1s;
    }
    @keyframes glitch-anim {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-3px, 2px);
      }
      40% {
        transform: translate(3px, -2px);
      }
      60% {
        transform: translate(-3px, 2px);
      }
      80% {
        transform: translate(3px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }

    /* Content grid card */
    .card {
      background: #F5F5F5;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px rgb(0 0 0 / 0.1);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      font-family: var(--font-sans);
      color: #121212;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgb(0 0 0 / 0.2);
    }

    /* Hidden maximalist description */
    .card-description {
      font-family: var(--font-serif);
      font-style: italic;
      color: #007AFF;
      opacity: 0;
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      transition: opacity 0.4s ease;
      pointer-events: none;
      user-select: none;
      font-size: 0.9rem;
    }
    .card:hover .card-description {
      opacity: 1;
      pointer-events: auto;
    }

    /* Card image hover zoom and blur */
    .card-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
    }
    .card:hover .card-image {
      transform: scale(1.1);
      filter: blur(1.5px);
    }

    /* Tooltip style */
    .tooltip {
      position: absolute;
      background: #007AFF;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
      z-index: 100;
    }

    /* Footer social icons container */
    footer {
      background: #121212;
      color: #F5F5F5;
      padding: 1rem 0;
      font-family: var(--font-sans);
      text-align: center;
      position: relative;
      z-index: 10;
    }
    .social-icon {
      display: inline-block;
      margin: 0 0.75rem;
      cursor: pointer;
      position: relative;
      color: #F5F5F5;
      transition: color 0.3s ease;
      font-size: 1.5rem;
    }
    .social-icon:hover {
      color: #007AFF;
    }
    .social-icon:hover svg {
      animation: bounce 0.6s ease forwards;
    }
    @keyframes bounce {
      0% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
      100% { transform: translateY(0);}
    }

    /* Subtle grainy texture overlay */
    #grain {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      opacity: 0.05;
      z-index: 5;
    }

    /* Parallax background element */
    #parallax-bg {
      position: fixed;
      top: 0;
      left: 50%;
      width: 120vw;
      height: 120vh;
      background: radial-gradient(circle at center, #007AFF44 0%, transparent 70%);
      transform: translateX(-50%);
      z-index: 1;
      pointer-events: none;
      filter: blur(40px);
      mix-blend-mode: screen;
    }

  </style>
</head>
<body class="relative min-h-screen">

  <!-- Grain texture -->
  <div id="grain"></div>

  <!-- Parallax background -->
  <div id="parallax-bg"></div>

  <!-- Particle canvas for dissolve -->
  <canvas id="particle-canvas"></canvas>

  <!-- Minimalist Landing -->
  <main id="minimalist-landing" class="flex items-center justify-center h-screen bg-[#121212]">
    <div id="start-btn" role="button" tabindex="0" aria-label="Start" title="Click to start">
      START
    </div>
  </main>

  <!-- Maximalist Main Content - initially hidden -->
  <div id="maximalist-content" class="opacity-0 pointer-events-none bg-[#F5F5F5] min-h-screen flex flex-col" style="transition: background-color 1.5s ease;">
    <!-- Header -->
    <header class="py-12 flex justify-center">
      <h1 id="main-title" class="glitch" data-text="UNBLOCKED GAMES" tabindex="0" aria-label="Unblocked Games title">
        UNBLOCKED GAMES
      </h1>
    </header>

    <!-- Content Grid -->
    <section class="flex-grow px-6 md:px-20 pb-20">
      <div id="content-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Cards inserted dynamically by JS -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="flex justify-center space-x-8">
        <div class="social-icon" tabindex="0" role="link" aria-label="Twitter" data-tooltip="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="28" height="28"><path d="M23 3a10.9 10.9 0 01-3.14.86 4.48 4.48 0 001.98-2.48c-.89.53-1.88.91-2.94 1.12A4.52 4.52 0 0016.5 2c-2.52 0-4.56 2.25-4.56 5 0 .39.05.77.14 1.13C7.69 7.87 4.07 5.96 1.64 3.15a5.15 5.15 0 00-.62 2.52c0 1.74.85 3.28 2.15 4.17a4.48 4.48 0 01-2.06-.57v.06c0 2.42 1.66 4.42 3.85 4.88a4.52 4.52 0 01-2.05.08 4.55 4.55 0 004.25 3.12A9 9 0 010 18.58a12.65 12.65 0 006.88 2c8.26 0 12.78-7.02 12.78-13.1 0-.2 0-.41-.02-.6A9.22 9.22 0 0023 3z"/></svg>
        </div>
        <div class="social-icon" tabindex="0" role="link" aria-label="GitHub" data-tooltip="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="28" height="28"><path d="M12 2C6.5 2 2 6.5 2 12a10 10 0 006.84 9.5c.5.09.68-.22.68-.5v-1.8c-2.78.6-3.37-1.34-3.37-1.34a2.66 2.66 0 00-1.12-1.47c-.92-.63.07-.6.07-.6a2.1 2.1 0 011.53 1 2.16 2.16 0 002.94.83 2.2 2.2 0 01.64-1.38c-2.22-.25-4.55-1.12-4.55-5A3.9 3.9 0 017.3 9.5a3.6 3.6 0 01.1-2.65s.87-.28 2.86 1a9.83 9.83 0 015.22 0c2-1.28 2.85-1 2.85-1a3.57 3.57 0 01.1 2.65 3.89 3.89 0 011.05 2.7c0 3.92-2.34 4.68-4.57 4.93a2.45 2.45 0 01.7 1.9v2.8c0 .28.18.6.7.5A10 10 0 0022 12c0-5.5-4.5-10-10-10z"/></svg>
        </div>
        <div class="social-icon" tabindex="0" role="link" aria-label="LinkedIn" data-tooltip="LinkedIn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="28" height="28"><path d="M19 0h-14c-2.75 0-5 2.25-5 5v14c0 2.75 2.25 5 5 5h14c2.75 0 5-2.25 5-5v-14c0-2.75-2.25-5-5-5zm-11.75 20.5h-3v-10h3v10zm-1.5-11.5c-1 0-1.75-.82-1.75-1.75s.75-1.75 1.75-1.75c1 0 1.75.82 1.75 1.75s-.75 1.75-1.75 1.75zm14.25 11.5h-3v-5.25c0-1.25-.5-2.25-1.75-2.25s-2 1-2 2.25v5.25h-3v-10h3v1.5a3.49 3.49 0 013-1.5c2 0 3.5 1.5 3.5 4.75v5.25z"/></svg>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // Data for the content cards
    const cardsData = [
      {
        title: "Chess",
        description: "A timeless strategy game, engaging and competitive.",
        image: "https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=600&q=80",
        tooltip: "Play Chess"
      },
      {
        title: "Tetris",
        description: "Classic block-stacking puzzle that challenges your mind.",
        image: "https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=600&q=80",
        tooltip: "Play Tetris"
      },
      {
        title: "Pac-Man",
        description: "Navigate the maze, avoid ghosts, and eat pellets.",
        image: "https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=600&q=80",
        tooltip: "Play Pac-Man"
      },
      {
        title: "Sudoku",
        description: "Logic-based number placement puzzle to test your brain.",
        image: "https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=600&q=80",
        tooltip: "Play Sudoku"
      },
      {
        title: "Minesweeper",
        description: "Avoid mines and clear the board with logic and guesswork.",
        image: "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80",
        tooltip: "Play Minesweeper"
      },
      {
        title: "Snake",
        description: "Classic arcade game where you grow by eating dots.",
        image: "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80",
        tooltip: "Play Snake"
      },
    ];

    const startBtn = document.getElementById('start-btn');
    const minimalistLanding = document.getElementById('minimalist-landing');
    const maximalistContent = document.getElementById('maximalist-content');
    const mainTitle = document.getElementById('main-title');
    const contentGrid = document.getElementById('content-grid');
    const particleCanvas = document.getElementById('particle-canvas');
    const ctx = particleCanvas.getContext('2d');

    let particles = [];

    // Resize canvas to full viewport
    function resizeCanvas() {
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Particle class for dissolve effect
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.originX = x;
        this.originY = y;
        this.color = color;
        this.size = 3;
        this.vx = (Math.random() - 0.5) * 8;
        this.vy = (Math.random() - 0.5) * 8;
        this.alpha = 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
        this.alpha = Math.max(this.alpha, 0);
      }
      draw(ctx) {
        ctx.fillStyle = `rgba(${this.color.r},${this.color.g},${this.color.b},${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Convert text to particles
    function textToParticles(text, fontSize, fontFamily) {
      const offscreenCanvas = document.createElement('canvas');
      const offCtx = offscreenCanvas.getContext('2d');
      const width = window.innerWidth;
      const height = window.innerHeight;
      offscreenCanvas.width = width;
      offscreenCanvas.height = height;
      offCtx.font = `${fontSize}px ${fontFamily}`;
      offCtx.textAlign = "center";
      offCtx.textBaseline = "middle";
      offCtx.fillStyle = "#F5F5F5";
      offCtx.fillText(text, width / 2, height / 2);

      const imageData = offCtx.getImageData(0, 0, width, height);
      const data = imageData.data;
      let particlesArray = [];

      for (let y = 0; y < height; y += 7) {
        for (let x = 0; x < width; x += 7) {
          const index = (y * width + x) * 4;
          const r = data[index];
          const g = data[index + 1];
          const b = data[index + 2];
          const a = data[index + 3];
          if (a > 128) {
            particlesArray.push(new Particle(x, y, { r, g, b }));
          }
        }
      }
      return particlesArray;
    }

    // Animate particles
    function animateParticles() {
      ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      let activeParticles = false;
      particles.forEach(p => {
        if (p.alpha > 0) {
          p.update();
          p.draw(ctx);
          activeParticles = true;
        }
      });
      if (activeParticles) {
        requestAnimationFrame(animateParticles);
      } else {
        particleCanvas.style.display = 'none';
      }
    }

    // GSAP staggered letter animation for main title
    function animateMainTitle() {
      const text = mainTitle.textContent;
      mainTitle.textContent = "";
      for(let char of text) {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.display = 'inline-block';
        span.style.opacity = 0;
        mainTitle.appendChild(span);
      }
      gsap.to(mainTitle.children, {
        duration: 1.5,
        opacity: 1,
        y: 0,
        stagger: 0.1,
        ease: "power3.out",
        from: "random",
        onStart: () => {
          // reset translateY
          for (const span of mainTitle.children) {
            span.style.transform = "translateY(40px)";
          }
        }
      });
    }

    // Build cards in the grid
    function buildCards() {
      cardsData.forEach(({ title, description, image, tooltip }) => {
        const card = document.createElement('div');
        card.classList.add('card', 'relative', 'overflow-hidden');
        card.setAttribute('tabindex', '0');

        // Minimalist title
        const titleEl = document.createElement('h3');
        titleEl.textContent = title;
        titleEl.classList.add('text-xl', 'font-semibold', 'px-4', 'pt-4');
        titleEl.style.fontFamily = "var(--font-sans)";
        card.appendChild(titleEl);

        // Image
        const img = document.createElement('img');
        img.src = image;
        img.alt = `${title} game image`;
        img.classList.add('card-image');
        card.appendChild(img);

        // Maximalist description hidden
        const desc = document.createElement('p');
        desc.textContent = description;
        desc.classList.add('card-description', 'px-4');
        card.appendChild(desc);

        // Tooltip
        const tooltipEl = document.createElement('div');
        tooltipEl.classList.add('tooltip');
        tooltipEl.textContent = tooltip;
        card.appendChild(tooltipEl);

        // Show tooltip on hover/focus
        card.addEventListener('mousemove', e => {
          const rect = card.getBoundingClientRect();
          const tooltipX = e.clientX - rect.left + 15;
          const tooltipY = e.clientY - rect.top - 30;
          tooltipEl.style.left = tooltipX + "px";
          tooltipEl.style.top = tooltipY + "px";
          tooltipEl.style.opacity = 1;
        });
        card.addEventListener('mouseleave', () => {
          tooltipEl.style.opacity = 0;
        });
        card.addEventListener('focus', () => {
          tooltipEl.style.opacity = 1;
          tooltipEl.style.left = '50%';
          tooltipEl.style.top = '-30px';
          tooltipEl.style.transform = 'translateX(-50%)';
        });
        card.addEventListener('blur', () => {
          tooltipEl.style.opacity = 0;
          tooltipEl.style.transform = '';
        });

        contentGrid.appendChild(card);
      });
    }

    // Glitch effect on title click
    function glitchText(el) {
      if (el.classList.contains('glitching')) return; // prevent spam
      el.classList.add('glitching');
      const originalText = el.textContent;
      let glitchCount = 0;
      const glitchInterval = setInterval(() => {
        if (glitchCount > 15) {
          clearInterval(glitchInterval);
          el.textContent = originalText;
          el.classList.remove('glitching');
          return;
        }
        // Randomize some chars
        const chars = originalText.split('');
        for(let i=0; i<chars.length; i++) {
          if(Math.random() < 0.3) {
            chars[i] = String.fromCharCode(33 + Math.floor(Math.random() * 94));
          }
        }
        el.textContent = chars.join('');
        glitchCount++;
      }, 50);
    }

    // Parallax background effect on scroll
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const parallax = document.getElementById('parallax-bg');
      parallax.style.transform = `translateX(calc(-50% + ${scrollY * 0.3}px)) scale(1.1)`;
    });

    // START button click handler
    startBtn.addEventListener('click', () => {
      // Disable button to prevent double clicks
      startBtn.style.pointerEvents = 'none';

      // Create particles from START text
      particles = textToParticles("START", 150, "Montserrat");

      particleCanvas.style.display = "block";

      // Animate dissolve of START text by hiding it, showing particles, then reveal maximalist page
      gsap.to(startBtn, {
        duration: 0.5,
        opacity: 0,
        onComplete: () => {
          minimalistLanding.style.backgroundColor = "#121212";
          particles.forEach(p => p.alpha = 1);
          animateParticles();

          // Animate background color transition
          gsap.to(minimalistLanding, {
            duration: 2,
            backgroundColor: "#F5F5F5",
            onUpdate: () => {
              document.body.style.backgroundColor = minimalistLanding.style.backgroundColor;
            }
          });

          // Reveal maximalist content with stagger animation
          setTimeout(() => {
            minimalistLanding.style.display = "none";
            maximalistContent.style.pointerEvents = "auto";
            gsap.to(maximalistContent, {
              duration: 1,
              opacity: 1,
              ease: "power2.out",
              onComplete: () => {
                animateMainTitle();
                buildCards();
                attachCardHoverEffects();
              }
            });
          }, 1500);
        }
      });
    });

    // Attach glitch effect on main title click and keypress (Enter)
    mainTitle.addEventListener('click', () => glitchText(mainTitle));
    mainTitle.addEventListener('keydown', e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        glitchText(mainTitle);
      }
    });

    // Attach unique hover effects and glitch reveal on cards
    function attachCardHoverEffects() {
      const cards = contentGrid.querySelectorAll('.card');

      cards.forEach(card => {
        // Add glitch effect on card title on click
        const titleEl = card.querySelector('h3');
        titleEl.style.cursor = 'pointer';

        titleEl.addEventListener('click', () => glitchText(titleEl));
        titleEl.addEventListener('keydown', e => {
          if(e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            glitchText(titleEl);
          }
        });

        // Glitch effect for hover reveal
        card.addEventListener('mouseenter', () => {
          // subtle glitch color shift on card
          gsap.to(card, {
            duration: 0.3,
            boxShadow: "0 0 15px #007AFF",
            ease: "power1.inOut"
          });
        });
        card.addEventListener('mouseleave', () => {
          gsap.to(card, {
            duration: 0.3,
            boxShadow: "0 10px 15px rgb(0 0 0 / 0.1)",
            ease: "power1.inOut"
          });
        });
      });
    }

    // Keyboard accessibility for START button
    startBtn.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        startBtn.click();
      }
    });

  </script>
</body>
</html>
