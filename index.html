<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unblocked Games & Tools & Apps</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    :root {
      --color-bg: #0A192F;
      --color-accent: #00FFFF;
      --color-text: #CCD6F6;
      --font-sans: 'Montserrat', sans-serif;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: none; /* We'll implement custom cursor */
      user-select: none;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-accent);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Container */
    #app {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
      position: relative;
      z-index: 10;
    }

    /* Header and nav */
    header {
      text-align: center;
      margin-bottom: 1rem;
      user-select: text;
    }
    #main-title {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      color: var(--color-accent);
      text-transform: uppercase;
      overflow: hidden;
    }

    nav {
      margin-top: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      user-select: none;
    }

    nav button {
      font-weight: 600;
      color: var(--color-text);
      background: transparent;
      padding: 0.5rem 1.5rem;
      border: 2px solid var(--color-accent);
      border-radius: 9999px;
      text-transform: uppercase;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease, background 0.3s ease;
      outline-offset: 3px;
    }

    nav button.active,
    nav button:hover,
    nav button:focus {
      background: var(--color-accent);
      color: var(--color-bg);
      outline: none;
    }

    nav button:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 3px;
    }

    /* Search bar */
    #search-container {
      margin: 2rem auto 3rem;
      max-width: 500px;
      position: relative;
    }
    #search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      border: 2px solid var(--color-accent);
      background: transparent;
      color: var(--color-text);
      font-size: 1.1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    #search-input::placeholder {
      color: #6e7a9a;
      opacity: 0.8;
    }
    #search-input:focus {
      box-shadow:
        0 0 10px 2px var(--color-accent),
        inset 0 0 8px var(--color-accent);
    }

    /* Section headers */
    section h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-accent);
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      overflow: hidden;
      user-select: text;
    }

    /* Section containers */
    section {
      display: none;
    }
    section.active {
      display: block;
    }

    /* Games grid */
    #games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
      gap: 1.5rem;
    }

    .game-button {
      background: linear-gradient(145deg, #071d39, #092644);
      border-radius: 1rem;
      padding: 1rem 0.75rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--color-accent);
      cursor: pointer;
      perspective: 1000px;
      box-shadow: 0 4px 15px rgba(0,255,255,0.15);
      user-select: none;
      transition:
        box-shadow 0.3s ease,
        transform 0.4s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    .game-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.3), transparent 70%);
      transform: translateX(-100%) translateY(-100%);
      transition: transform 0.7s ease;
      z-index: 0;
      pointer-events: none;
      border-radius: 1rem;
    }
    .game-button:hover::before,
    .game-button:focus::before {
      transform: translateX(0) translateY(0);
    }
    .game-button:hover,
    .game-button:focus {
      box-shadow:
        0 0 20px 4px var(--color-accent),
        0 0 30px 8px rgba(0,255,255,0.7);
      transform: rotateY(15deg) scale(1.1);
      border-color: var(--color-accent);
      outline: none;
      z-index: 1;
    }

    /* Tools and Apps Lists */
    .list-container {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      max-width: 400px;
      margin: 0 auto;
    }
    .list-item {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: 2px solid var(--color-accent);
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--color-accent);
      background: linear-gradient(145deg, #071d39, #092644);
      cursor: pointer;
      user-select: none;
      position: relative;
      transition:
        box-shadow 0.3s ease,
        transform 0.3s ease,
        background 0.3s ease;
      outline-offset: 3px;
    }
    .list-item:hover,
    .list-item:focus {
      background: var(--color-accent);
      color: var(--color-bg);
      box-shadow: 0 0 15px var(--color-accent);
      transform: scale(1.05);
      outline: none;
    }
    .list-item:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 3px;
    }

    /* Mouse follower */
    #mouse-follower {
      position: fixed;
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      pointer-events: none;
      background: rgba(0, 255, 255, 0.3);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease, background 0.3s ease;
      z-index: 9999;
      will-change: transform;
      filter: drop-shadow(0 0 4px rgba(0,255,255,0.7));
    }
    #mouse-follower.active {
      width: 36px;
      height: 36px;
      background: rgba(0, 255, 255, 0.7);
      filter: drop-shadow(0 0 12px var(--color-accent));
    }

    /* Particle background */
    #particle-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: transparent;
      mix-blend-mode: screen;
    }

  </style>
</head>
<body>

  <canvas id="particle-canvas"></canvas>

  <div id="app">
    <header>
      <h1 id="main-title" aria-label="Unblocked Games">UNBLOCKED GAMES</h1>
      <nav aria-label="Primary Navigation">
        <button class="active" data-target="games-section" aria-current="page">Games</button>
        <button data-target="tools-section">Tools</button>
        <button data-target="apps-section">Apps</button>
      </nav>
      <div id="search-container">
        <input id="search-input" type="search" placeholder="Search games, tools, apps..." aria-label="Search" autocomplete="off" />
      </div>
    </header>

    <main>
      <!-- Games Section -->
      <section id="games-section" class="active" aria-live="polite" tabindex="0">
        <h2>Games</h2>
        <div id="games-grid" role="list">
          <button class="game-button" role="listitem" tabindex="0">Among Us</button>
          <button class="game-button" role="listitem" tabindex="0">Slope</button>
          <button class="game-button" role="listitem" tabindex="0">Vex 5</button>
          <button class="game-button" role="listitem" tabindex="0">Run 3</button>
          <button class="game-button" role="listitem" tabindex="0">Retro Bowl</button>
        </div>
      </section>

      <!-- Tools Section -->
      <section id="tools-section" aria-live="polite" tabindex="0">
        <h2>Tools</h2>
        <div class="list-container">
          <a href="#" class="list-item" tabindex="0" role="link">Calculator</a>
          <a href="#" class="list-item" tabindex="0" role="link">Notepad</a>
          <a href="#" class="list-item" tabindex="0" role="link">Unit Converter</a>
        </div>
      </section>

      <!-- Apps Section -->
      <section id="apps-section" aria-live="polite" tabindex="0">
        <h2>Apps</h2>
        <div class="list-container">
          <a href="#" class="list-item" tabindex="0" role="link">Youtube</a>
          <a href="#" class="list-item" tabindex="0" role="link">Spotify</a>
          <a href="#" class="list-item" tabindex="0" role="link">Discord</a>
        </div>
      </section>
    </main>
  </div>

  <div id="mouse-follower" aria-hidden="true"></div>

  <script>
    // GSAP variables
    const mainTitle = document.getElementById('main-title');
    const navButtons = document.querySelectorAll('nav button');
    const sections = document.querySelectorAll('main section');
    const searchInput = document.getElementById('search-input');
    const gamesGrid = document.getElementById('games-grid');
    const mouseFollower = document.getElementById('mouse-follower');

    // Particle canvas setup
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    let particles = [];
    const PARTICLE_COUNT = 80;

    function setupCanvas() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    setupCanvas();
    window.addEventListener('resize', setupCanvas);

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = 1 + Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.opacity = 0.15 + Math.random() * 0.15;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > w || this.x < 0 || this.y > h || this.y < 0) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(0,255,255,${this.opacity})`;
        ctx.shadowColor = 'rgba(0,255,255,0.7)';
        ctx.shadowBlur = 4;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle());
    }

    function animateParticles() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Animate main title letters wave effect on load
    function animateTitle() {
      const text = mainTitle.textContent;
      mainTitle.textContent = "";
      [...text].forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.display = 'inline-block';
        span.style.opacity = 0;
        span.style.transform = 'translateY(20px)';
        mainTitle.appendChild(span);
      });
      gsap.to(mainTitle.children, {
        opacity: 1,
        y: 0,
        stagger: 0.08,
        ease: "power3.out",
        duration: 1.2
      });
    }
    animateTitle();

    // Navigation: Show only one section, with fade + slide animation
    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.classList.contains('active')) return;

        // Update active nav button
        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const targetId = btn.dataset.target;
        const currentSection = document.querySelector('section.active');
        const nextSection = document.getElementById(targetId);

        // Animate fade out + slide left current section
        gsap.to(currentSection, {
          duration: 0.5,
          opacity: 0,
          x: -100,
          ease: "power2.in",
          onComplete: () => {
            currentSection.classList.remove('active');
            currentSection.style.opacity = '';
            currentSection.style.transform = '';
            // Animate next section in: fade + slide from right
            nextSection.classList.add('active');
            nextSection.style.opacity = 0;
            nextSection.style.transform = 'translateX(100px)';
            gsap.to(nextSection, {
              duration: 0.7,
              opacity: 1,
              x: 0,
              ease: "power2.out",
              onComplete: () => {
                nextSection.focus();
              }
            });
          }
        });
      });
    });

    // Button hover animations (games and list items)
    const interactiveSelectors = ['.game-button', '.list-item', 'nav button'];
    interactiveSelectors.forEach(selector => {
      document.querySelectorAll(selector).forEach(el => {
        el.addEventListener('mouseenter', () => {
          gsap.to(el, {
            duration: 0.3,
            scale: 1.1,
            boxShadow: '0 0 15px var(--color-accent)',
            ease: "power2.out"
          });
          mouseFollower.classList.add('active');
        });
        el.addEventListener('mouseleave', () => {
          gsap.to(el, {
            duration: 0.3,
            scale: 1,
            boxShadow: 'none',
            ease: "power2.out"
          });
          mouseFollower.classList.remove('active');
        });
      });
    });

    // Search filter functionality
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      // Filter games
      const gameButtons = gamesGrid.querySelectorAll('.game-button');
      gameButtons.forEach(btn => {
        const visible = btn.textContent.toLowerCase().includes(query);
        btn.style.display = visible ? 'block' : 'none';
      });

      // Filter tools
      const toolsItems = document.querySelectorAll('#tools-section .list-item');
      toolsItems.forEach(item => {
        const visible = item.textContent.toLowerCase().includes(query);
        item.style.display = visible ? 'block' : 'none';
      });

      // Filter apps
      const appsItems = document.querySelectorAll('#apps-section .list-item');
      appsItems.forEach(item => {
        const visible = item.textContent.toLowerCase().includes(query);
        item.style.display = visible ? 'block' : 'none';
      });
    });

    // Mouse follower effect
    window.addEventListener('mousemove', e => {
      mouseFollower.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
    });

  </script>

</body>
</html>
