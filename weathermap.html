<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNITED STARES Weather Monitor</title>
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
   
    <style>
        /* --- iOS DESIGN SYSTEM --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --danger: #ff3b30;
            --warning: #ff9500;
            --caution: #ffcc00;
            --safe: #34c759;
            --info: #007aff;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            overflow: hidden;
            color: var(--text-primary);
        }

        #map { height: 100vh; width: 100%; z-index: 1; }

        /* --- FROSTED GLASS PANEL --- */
        .glass-panel {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 1000;
            width: 300px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Typography */
        h1 { margin: 0; font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        p.subtitle { margin: 4px 0 20px 0; font-size: 13px; color: var(--text-secondary); font-weight: 500; }

        /* Status Indicator */
        .live-status {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 122, 255, 0.1);
            color: var(--info);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .pulse-dot {
            width: 8px; height: 8px; background: var(--info); border-radius: 50%; margin-right: 8px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 122, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }

        /* --- LOCATION BUTTON --- */
        .location-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
       
        .location-btn:hover { background: #0062cc; }
        .location-btn:active { transform: scale(0.98); }

        /* Location Icon (SVG) */
        .loc-icon { width: 16px; height: 16px; fill: currentColor; }

        /* Legend Rows */
        .alert-row { display: flex; align-items: center; margin-bottom: 12px; font-size: 14px; font-weight: 500; }
        .icon-box {
            width: 32px; height: 32px; border-radius: 10px; margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: white; font-size: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- USER LOCATION MARKER CSS --- */
        .user-marker {
            background-color: #007aff;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
            animation: userPulse 2s infinite;
        }
        @keyframes userPulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 122, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }

        /* --- POPUP STYLING --- */
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-radius: 18px;
            padding: 0;
            border: 1px solid rgba(255,255,255,0.5);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .leaflet-popup-content { margin: 16px; width: 260px !important; }
        .popup-tag { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 4px; }
        .popup-header { font-size: 16px; font-weight: 700; margin-bottom: 8px; line-height: 1.3; }

    </style>
</head>
<body>

    <div id="map"></div>

    <div class="glass-panel">
        <div class="live-status">
            <div class="pulse-dot"></div>
            LIVE MONITOR
        </div>
        <h1>NOAA Feed</h1>
        <p id="status-text" class="subtitle">Waiting for user location..</p>
       
        <button class="location-btn" onclick="findUser()">
            <svg class="loc-icon" viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
            Locate Me
        </button>

        <div class="alert-row">
            <div class="icon-box" style="background: var(--danger);">EXT</div>
            <span>Extreme Warning</span>
        </div>
        <div class="alert-row">
            <div class="icon-box" style="background: var(--warning);">SEV</div>
            <span>Severe Warning</span>
        </div>
        <div class="alert-row">
            <div class="icon-box" style="background: var(--caution); color: #333;">MOD</div>
            <span>Moderate Watch</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <script>
        // 1. Map Init (Default View: USA cuz i live there duh)
        const map = L.map('map', {
            zoomControl: false,
            zoomSnap: 0,
            zoomDelta: 0.5
        }).setView([39.8283, -98.5795], 4);

        // 2. Map Tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap &copy; CARTO'
        }).addTo(map);
       
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}{r}.png', {
            maxZoom: 19, zIndex: 10
        }).addTo(map);

        // 3. User Location Logic
        function findUser() {
            const status = document.getElementById('status-text');
            status.innerText = "Requesting GPS access...";

            if (!navigator.geolocation) {
                status.innerText = "Geolocation not supported by browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                   
                    // Fly to user
                    map.flyTo([lat, lon], 9, { duration: 2 });
                   
                    // Add User Marker (Styled DivIcon)
                    const userIcon = L.divIcon({
                        className: 'user-marker',
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });
                   
                    L.marker([lat, lon], {icon: userIcon}).addTo(map)
                     .bindPopup("<strong>You are here</strong>").openPopup();

                    status.innerText = "Scanning your immediate sector...";
                },
                () => {
                    status.innerText = "Location access denied.";
                }
            );
        }

        // 4. Weather Alert Styling
        function getStyle(feature) {
            let color = '#34c759';
            const severity = feature.properties.severity;
            if (severity === 'Extreme') color = '#ff3b30';
            else if (severity === 'Severe') color = '#ff9500';
            else if (severity === 'Moderate') color = '#ffcc00';

            return { fillColor: color, weight: 0, fillOpacity: 0.5 };
        }

        // 5. Fetch NOAA Data
        fetch('https://api.weather.gov/alerts/active?status=actual&message_type=alert,update')
            .then(res => res.json())
            .then(data => {
                const validFeatures = data.features.filter(f => f.geometry !== null);
                L.geoJSON(validFeatures, {
                    style: getStyle,
                    onEachFeature: (feature, layer) => {
                        const p = feature.properties;
                        layer.bindPopup(`
                            <div class="popup-tag">${p.severity}</div>
                            <div class="popup-header">${p.event}</div>
                            <div style="font-size:12px;color:#666">Ends: ${new Date(p.expires).toLocaleTimeString()}</div>
                        `);
                    }
                }).addTo(map);
               
                document.getElementById('status-text').innerText = `${validFeatures.length} active alerts nationwide.`;
            });

    </script>
</body>
</html>
